<!DOCTYPE html>

    <div class="background">

                <label for="number" class="question" id="number-label">Rate the Marvel Cinematic Universe from 1 to 100</label>
                <input type="number" 
                name="rate" 
                id="number" 
                placeholder="Rate the MCU (1 - 100)" 
                class="big-input" 
                min="1"
                max="100">
            
                <label for="favourite" class="question">Who's your favourite character in the MCU (Marvel Cinematic Universe)</label>

                    class="big-input">
            

                <div class="separator"></div>
                <label class="question">What were Tony Stark's last words?</label>

                <br>

                <div class="separator"></div>
                <label class="question">Which of these is NOT a Thanos phrase?</label>

                <br>
